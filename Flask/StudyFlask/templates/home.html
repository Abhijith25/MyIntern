<!-- extends help in extending the top and latter part and keep only the remaining part -->
{% extends "layout.html" %}
{% block content %}
<!-- block content is where the unique part in each file is to be kept and that gets replaced in the layout file -->
    {% for post in posts %}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted }}</small>
          </div>
          <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock content %}

<!-- each block is ended as for for and if -->
